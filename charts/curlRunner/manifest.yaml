---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: runner
  namespace: curlrunner
spec:
  selector:
    matchLabels:
      app: runner
  replicas: 1
  template:
    metadata:
      labels:
        app: runner
        repo: curlrunner
    spec:
      containers:
      - name: runner
        image: golang:1.20-bullseye
        tty: true
        stdin: true
        command: ["/bin/bash"]
        ports:
        - containerPort: 8080
        env:
          - name: SERVICE_NAME
            value: runner
