apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: uptime-test-app
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: uptime-test-app
  project: default
  source: 
    path: charts/uptime-test-app
    repoURL: https://github.com/smarman85/kindSampleCluster.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
  revisionHistoryLimit: 2