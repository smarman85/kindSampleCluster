---
apiVersion: v1
kind: Service
metadata:
  name: uptime-kuma-service
  namespace: uptime-kuma
spec:
  # selector tells Kubernetes what Deployment this Service
  # belongs to
  selector:
    app: uptime-kuma
  ports:
  - port: 80
    name: http-port
    targetPort: 3001
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: efs-uptimekuma
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: efs-uptimekuma
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-kuma
  namespace: uptime-kuma
spec:
  # using the selector, we will expose the running deployments
  # this is how Kubernetes knows, that a given service belongs to a deployment
  selector:
    matchLabels:
      app: uptime-kuma
  replicas: 1
  template:
    metadata:
      labels:
        app: uptime-kuma
        repo: uptime-kuma
    spec:
      containers:
      - name: uptime-kuma-main
        image: louislam/uptime-kuma:1.22.1
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        volumeMounts:
        - mountPath: /app/data
          name: uptimekuma-storage-volume
      volumes:
      - name: uptimekuma-storage-volume
        persistentVolumeClaim:
          claimName: efs-uptimekuma
