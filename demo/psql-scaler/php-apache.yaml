---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-apache
  namespace: psql-scaler
spec:
  selector:
    matchLabels:
      run: php-apache
  template:
    metadata:
      labels:
        run: php-apache
    spec:
      containers:
      - name: php-apache
        image: registry.k8s.io/hpa-example
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "64Mi"
            cpu: 500m
          requests:
            memory: "128Mi"
            cpu: 200m
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: psql-host
  namespace: psql-scaler
spec:
  selector:
    matchLabels:
      run: php-apache
  template:
    metadata:
      labels:
        run: php-apache
    spec:
      containers:
      - name: psql-database
        image: postgres:14.1-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        - name: POSTGRES_DB
          value: dvdrental
        resources:
          limits:
            memory: "64Mi"
            cpu: 500m
          requests:
            memory: "128Mi"
            cpu: 200m
---
apiVersion: v1
kind: Service
metadata:
  name: php-apache
  namespace: psql-scaler
  labels:
    run: php-apache
spec:
  ports:
  - port: 80
  selector:
    run: php-apache
