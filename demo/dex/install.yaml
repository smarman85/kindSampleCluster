# dex-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dex
  namespace: dex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dex
  template:
    metadata:
      labels:
        app: dex
    spec:
      containers:
      - name: dex
        image: ghcr.io/dexidp/dex:v2.37.0
        ports:
        - containerPort: 5556
        volumeMounts:
        - name: config
          mountPath: /etc/dex
      volumes:
      - name: config
        configMap:
          name: dex-config
---
apiVersion: v1
kind: Service
metadata:
  name: dex
  namespace: dex
spec:
  ports:
  - port: 5556
    targetPort: 5556
  selector:
    app: dex
---
# dex-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: dex-config
  namespace: dex
data:
  config.yaml: |
    issuer: https://dex.local.cluster:5556
    storage:
      type: memory
    web:
      http: 0.0.0.0:5556
    oauth2:
      skipApprovalScreen: true
    staticClients:
      - id: example-app
        redirectURIs:
          - 'http://localhost:5555/callback'
        name: 'Example App'
        secret: example-app-secret
    enablePasswordDB: true
    staticPasswords:
      - email: "admin@example.com"
        hash: "$2y$12$KIXx1PK5UbxOW1Rd3cQZ2uwOoM0rNz3Xsm7L1qFDRWVL9aVZt3hYe" # bcrypt for "password"
        username: "admin"
        userID: "123"