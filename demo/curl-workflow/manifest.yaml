---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: workflow-cache-pv
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  storageClassName: standard
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /tmp/demo-pv
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: workflow-cache-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
  volumeName: workflow-cache-pv
---
apiVersion: argoproj.io/v1alpha1
kind: EventBus
metadata:
  # https://argoproj.github.io/argo-events/eventbus/eventbus/
  name: default # use default as a common practice
spec:
  nats:
    native:
      replicas: 2
      auth: none
---
apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: workflow-cache-es
spec:
  # Only needed to auto build services
  service: 
    ports:
      - port: 12000
        targetPort: 12000
  webhook:
    api-call:
      port: "12000"
      endpoint: /api-call
      method: POST
      jsonBody: true
---
apiVersion: v1
kind: Service
metadata:
  name: api-call-svc
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 12000
  selector:
    eventsource-name: workflow-cache-es
    controller: eventsource-controller
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  annotations:
    workflows.argoproj.io/description: |
      Recomended minimum permissions for the `emissary` executor.
  name: executor
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - watch
  - list
  - patch
- apiGroups:
  - argoproj.io
  resources:
  - workflowtaskresults
  - workflows
  verbs:
  - create
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: executor-default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: executor
subjects:
- kind: ServiceAccount
  name: workflow-cache-sa
---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    kubernetes.io/enforce-mountable-secrets: "true"
  name: workflow-cache-sa
---
apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: workflow-cache-sensor
spec:
  template:
    serviceAccountName: workflow-cache-sa
  dependencies:
    - name: api-call-deps
      eventSourceName: workflow-cache-es
      eventName: api-call
  triggers:
    - template:
        conditions: api-call-deps
        name: api-trigger
        k8s:
          operation: create
          parameters:
            - src:
                dependencyName: api-call-deps
                dataKey: body.api_url
              dest: spec.arguments.parameters.0.value
            - src:
                dependencyName: api-call-deps
                dataKey: body.pr_number
              dest: spec.arguments.parameters.1.value
            - src:
                dependencyName: api-call-deps
                dataKey: body.payload
              dest: spec.arguments.parameters.2.value
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: api-workflow-
              spec:
                serviceAccountName: workflow-cache-sa
                automountServiceAccountToken: true
                arguments:
                  parameters:
                  - name: api_url
                    value: default
                  - name: pr_number
                    value: default
                  - name: payload
                    value: default
                entrypoint: api-call
                volumes:
                - name: workflow-cache-pvc
                  persistentVolumeClaim:
                    claimName: workflow-cache-pvc
                volumeClaimTemplates:
                # - metadata:
                #     name: workflow-cache-pvc
                #   spec:
                #     accessModes: ["ReadWriteOnce"]
                #     resources:
                #       requests:
                #         storage: 1Gi
                - metadata:
                    name: workdir
                  spec:
                    accessModes: ["ReadWriteOnce"]
                    resources:
                      requests:
                        storage: 1Gi
                - metadata:
                    name: binary
                  spec:
                    accessModes: ["ReadWriteOnce"]
                    resources:
                      requests:
                        storage: 1Gi
                templates:
                - name: api-call
                  inputs:
                    parameters:
                    - name: api_url
                      value: default
                    - name: pr_number
                      value: default
                    - name: payload
                      value: default
                  container:
                    image: golang:1.25.4-bookworm
                    command: ["/usr/bin/echo", "api url: $API_URL\tpr number: $BITBUCKET_PR\tpayload: $API_PAYLOAD"]
                    args:
                      - '{{inputs.parameters.api_url}}'
                      - '{{inputs.parameters.pr_number}}'
                      - '{{inputs.parameters.payload}}'
                    env:
                      - name: API_URL
                        valueFrom:
                          parameter: "{{workflow.parameters.api_url}}"
                      - name: BITBUCKET_PR
                        valueFrom:
                          parameter: "{{workflow.parameters.pr_number}}"
                      - name: API_PAYLOAD
                        valueFrom:
                          parameter: "{{workflow.parameters.payload}}"
                    volumeMounts:
                    - name: workdir
                      mountPath: /go/src/github.com/golang
                    - name: workflow-cache-pvc
                      mountPath: /mnt/cache
